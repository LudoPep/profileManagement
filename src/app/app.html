<header>
  <div class="header">
    <span class="header-title">{{ 'title' | translate }}</span>
    <div class="header-buttons">
      <button mat-icon-button (click)="switchLang('fr')" [matTooltip]="'Fr'" aria-label="French">
          <img src="./../assets/flag-for-flag-france-svgrepo-com.svg" alt="France">
      </button>
      <button mat-icon-button (click)="switchLang('en')" [matTooltip]="'En'" aria-label="English">
          <img src="./../assets/flag-for-flag-united-kingdom-svgrepo-com.svg" alt="UK">
      </button>
    </div>
  </div>

    
</header>

<mat-sidenav-container>
  <!-- Sidebar -->
  <mat-sidenav mode="side" opened>
    <mat-toolbar color="primary">Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/profile" routerLinkActive="active">
        <mat-icon>person</mat-icon>
        <span>{{ 'profil' | translate }}</span>
      </a>

      <a mat-list-item (click)="toggleSettings()" style="cursor: pointer;">
        <mat-icon>settings</mat-icon>
        <span>{{ 'settings' | translate }}</span>
        <span class="spacer"></span>
        <mat-icon>{{ showSettings ? 'expand_less' : 'expand_more' }}</mat-icon>
      </a>

      @if (showSettings) {
        <div style="padding-left: 32px;">
          <a mat-list-item routerLink="/settings/scopes" routerLinkActive="active">
            <mat-icon>tune</mat-icon>
            <span>{{ 'scopes' | translate }}</span>
          </a>
          <a mat-list-item routerLink="/settings/partners" routerLinkActive="active">
            <mat-icon>group</mat-icon>
            <span>{{ 'partners' | translate }}</span>
          </a>
        </div>
      }
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    @defer {
      <main class="content">
        <router-outlet />
      </main>
    } @loading {
      <p>Loading ...</p>
    }

  </mat-sidenav-content>
</mat-sidenav-container>
